<div class="container">
  <h1>Usuario <small>Crear o Editar Usuario</small></h1>
  <hr />
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-danger" routerLink="/usuarios">
        <i class="fas fa-arrow-left"></i>  Regresar
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="">Firebase ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Firebase ID"
            disabled="disabled"
          />
        </div>
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="">Nombre</label><br />
          <button class="btn btn-success w-50">Activo</button>
          <button class="btn btn-danger w-50">Inactivo</button>
        </div>
        <hr />
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-25"><i class="fas fa-save"></i>  Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
