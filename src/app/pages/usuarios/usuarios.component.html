    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>

          <label for="" class="badge badge-success">Activo</label>
          <label for="" class="badge badge-danger">Inactivo</label>
        </td>
        <td>
          <button class="btn btn-info mr-1">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
  <!-- Table -->
</div>
